name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main

# Permisos especiales para el GITHUB_TOKEN
permissions:
  contents: read
  pages: write      # Necesario para actions/deploy-pages
  id-token: write   # Necesario para actions/deploy-pages

jobs:
  # Job para construir el sitio
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Set up Node.js ğŸ—ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies ğŸ“¦
        run: npm install

      - name: Build Website ğŸ› ï¸
        run: npm run build

      - name: Upload artifact ğŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Job para desplegar el sitio
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v3